<body>
<header>
    <h1>Signup</h1>
</header>
<main>
    <div class="form-wrap">
        <form method="post">
        <div class="form"><label for="name">Full Name</label><br>
            <input type="text" id="name" required></div>
        <div class="form"><label for="email">Email</label><br>
            <input type="email" id="email" required></div>
        <div class="form"><label for="password">Password</label><br>
            <input type="password" id="password" required></div>
        <div class="form"><label for="confirmpassword">Confirm Password</label><br>
            <input type="password" id="confirmpassword" required></div>
        <div class="form"><label for="dob">MM/DD/YYYY</label><br>
            <input type="date" id="dob" required></div>
        <div><input type="radio" name="employment" required>
            <label for="employment">Student</label>
            <input type="radio" name="employment" required>
            <label for="employment">Employee</label></div><br>
        <div><input type="checkbox" id="terms" required>
            <label for="terms">I agree to all the Terms and conditions</label></div>
        <div><button type="submit">Signup</button></div> 
        </form>
    </div>
</main>
<footer>
</footer>
